<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Supported GitHub Page</title>
    <style>
        body {
            font-size: 5px; /* Extremely small font size */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .horizontal-section {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }
        .subsection {
            flex: 1 1 20%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 2px;
            text-align: center;
            background-color: #f9f9f9;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ad-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ad-container iframe {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        @media only screen and (max-width: 600px) {
            .horizontal-section {
                flex-direction: column;
            }
            .subsection {
                flex: 1 1 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>

    <h1>Welcome to My Ad-Supported GitHub Page</h1>
    
    <div class="horizontal-section">
