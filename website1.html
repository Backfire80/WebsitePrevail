<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Supported GitHub Page</title>
    <style>
        body {
            font-size: 10px; /* Very small font size */
            margin: 0;
            padding: 0;
        }
        .horizontal-section {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .subsection {
            flex: 1 1 20%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
            background-color: #f9f9f9;
            min-height: 250px; /* Minimum height to accommodate the ad */
        }
        @media only screen and (max-width: 600px) {
            .horizontal-section {
                flex-direction: column;
            }
            .subsection {
                flex: 1 1 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Ad-Supported GitHub Page</h1>
    
    <div class="horizontal-section">
        <div class="subsection" id="ad-section-1"></div>
        <div class="subsection" id="ad-section-2"></div>
        <div class="subsection" id="ad-section-3"></div>
        <div class="subsection" id="ad-section-4"></div>
        <div class="subsection" id="ad-section-5"></div>
    </div>
    
    <div class="horizontal-section">
        <div class="subsection" id="ad-section-6"></div>
        <div class="subsection" id="ad-section-7"></div>
        <div class="subsection" id="ad-section-8"></div>
        <div class="subsection" id="ad-section-9"></div>
        <div class="subsection" id="ad-section-10"></div>
    </div>
    
    <div class="horizontal-section">
        <div class="subsection" id="ad-section-11"></div>
        <div class="subsection" id="ad-section-12"></div>
        <div class="subsection" id="ad-section-13"></div>
        <div class="subsection" id="ad-section-14"></div>
        <div class="subsection" id="ad-section-15"></div>
    </div>

    <script type="text/javascript">
        // Adsterra ad code as a string
        var adCode = `
        <!-- Start of Adsterra code -->
        <script type="text/javascript">
        atOptions = {
            'key' : '729207d8f6890de07863094154c8cd78',
            'format' : 'iframe',
            'height' : 250,
            'width' : 300,
            'params' : {}
        };
        <\/script>
        <script type="text/javascript" src="//www.topcreativeformat.com/729207d8f6890de07863094154c8cd78/invoke.js"><\/script>
        <!-- End of Adsterra code -->
        `;
        // Loop through each section and insert the ad code
        for (var i = 1; i <= 15; i++) {
            document.getElementById('ad-section-' + i).innerHTML = adCode;
        }
    </script>
</body>
</html>
